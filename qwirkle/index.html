<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Qwirkle Score Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Qwirkle Score Tracker</h1>
            <p>Track scores, celebrate Qwirkles, and crown the champion!</p>
        </div>

        <div class="card">
            <h3>Add Players</h3>
            <div class="players-section">
                <div class="player-input-group">
                    <input type="text" id="playerNameInput" class="player-input" placeholder="Enter player name"
                        maxlength="20">
                    <button onclick="addPlayer()" class="btn btn-primary">Add Player</button>
                </div>
            </div>
            <div class="players-list" id="playersList"></div>
        </div>

        <div class="card" id="leaderboardCard" style="display: none;">
            <div class="leaderboard">
                <h3>🏆 Leaderboard</h3>
                <div id="leaderboardContent"></div>
            </div>
        </div>

        <div class="card" id="scoringCard" style="display: none;">
            <h3>Enter Round Scores</h3>
            <div class="scoring-section">
                <div class="score-inputs" id="scoreInputs"></div>
                <div class="action-buttons">
                    <button onclick="submitScores()" class="btn btn-primary">Submit Round</button>
                    <button onclick="undoLastRound()" class="btn btn-secondary">Undo Last Round</button>
                    <button onclick="newGame()" class="btn btn-danger">New Game</button>
                </div>
                <div class="save-load-section">
                    <button onclick="saveGame()" class="btn btn-save">💾 Save Game</button>
                    <button onclick="loadGame()" class="btn btn-load">📂 Load Game</button>
                    <button onclick="exportResults()" class="btn btn-secondary">📋 Export Results</button>
                </div>
            </div>
        </div>

        <div class="card" id="statsCard" style="display: none;">
            <h3>📊 Game Statistics</h3>
            <div class="stats-grid" id="statsGrid"></div>
        </div>

        <div class="card" id="historyCard" style="display: none;">
            <h3>📝 Score History</h3>
            <div class="history-table">
                <table id="historyTable">
                    <thead id="historyHeader"></thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
